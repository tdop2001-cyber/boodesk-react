
<VirtualHost *:80>
    ServerName seu-dominio.com
    DocumentRoot /var/www/deploy_server
    
    <Directory /var/www/deploy_server>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuração para downloads
    <Directory /var/www/deploy_server/downloads>
        Options Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    # Configuração para atualizações
    <Directory /var/www/deploy_server/updates>
        Options Indexes
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
